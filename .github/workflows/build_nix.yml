name: "Build Nix"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: DeterminateSystems/nix-installer-action@v2

      - uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Build
        run: nix build #.
